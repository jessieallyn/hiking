
  <h1 *ngIf="dreamHikes.length">Dream Hikes:</h1>
  <h1 *ngIf="!dreamHikes.length">Enter a dream hike!</h1>
  <div class="row">
  <div class="col-xs-12">
    <app-dream-hike-item
    *ngFor="let hike of dreamHikes;
    let i=index"
    [hike]="hike"
    [index]="i"s
    ></app-dream-hike-item>
  </div>
</div>
